<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
<title>Shop Homepage - Start Bootstrap Template</title>
</head>

<body>
	<div class="container" layout:fragment="content">
		<!-- shopping-cart-area start -->
		<div class="cart-main-area ptb-20 pb-90">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="cart-heading">Giỏ hàng</h1>
						<form action="#">
							<div class="table-content table-responsive">
								<table id="cart-row">
									<thead>
										<tr>
											<th>Xoá</th>
											<th>Hình ảnh</th>
											<th>Tên</th>
											<th>Giá</th>
											<th>Số lượng</th>
											<th>Tổng</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="key: ${session.cartItem}">
											<td class="product-remove"><a href="#"
												th:class="${key['value'].products.getProductCode() + ' ' + 'removeCart'}"><i
													class="pe-7s-close"></i></a></td>
											<td class="product-thumbnail"><a href="#"><img
													src="assets/img/cart/1.jpg" alt=""></a></td>
											<td class="product-name"><a href="#"
												th:text="${key['value'].products.getProductName()}"></a></td>
											<td class="product-price-cart"><span class="amount"
												th:if="${key['value'].products.getPriceDiscount() <=0}"
												th:text="${#numbers.formatInteger(key['value'].products.getPrice(),1,'POINT')+ 'đ'}"></span>
												<span class="amount"
												th:unless="${key['value'].products.getPriceDiscount() <=0}"
												th:text="${#numbers.formatInteger(key['value'].products.getPriceDiscount(),1,'POINT')+ 'đ'}"></span>
											</td>
											<td class="product-quantity"><input value="0"
												th:value="${key['value'].quantities}" type="number"></td>
											<td class="product-subtotal"
												th:text="${#numbers.formatInteger(key['value'].products.getPrice()*key['value'].quantities,1,'POINT')+ 'đ'}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="row">
								<div class="col-md-8 mr-auto" style="display: contents;">
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>First Name <span class="required">*</span></label> <input
												type="text" placeholder="" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>First Name <span class="required">*</span></label> <input
												type="text" placeholder="" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="country-select">
											<label>Country <span class="required">*</span></label> <select>
												<option value="volvo">bangladesh</option>
												<option value="saab">Algeria</option>
												<option value="mercedes">Afghanistan</option>
												<option value="audi">Ghana</option>
												<option value="audi2">Albania</option>
												<option value="audi3">Bahrain</option>
												<option value="audi4">Colombia</option>
												<option value="audi5">Dominican Republic</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="country-select">
											<label>Country <span class="required">*</span></label> <select>
												<option value="volvo">bangladesh</option>
												<option value="saab">Algeria</option>
												<option value="mercedes">Afghanistan</option>
												<option value="audi">Ghana</option>
												<option value="audi2">Albania</option>
												<option value="audi3">Bahrain</option>
												<option value="audi4">Colombia</option>
												<option value="audi5">Dominican Republic</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>First Name <span class="required">*</span></label> <input
												type="text" placeholder="" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="checkout-form-list">
											<label>First Name <span class="required">*</span></label> <input
												type="text" placeholder="" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="order-notes">
											<div class="checkout-form-list mrg-nn">
												<label>Order Notes</label>
												<textarea id="checkout-mess" cols="30" rows="10"
													placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="country-select">
											<label>Country <span class="required">*</span></label> <select>
												<option value="volvo">bangladesh</option>
												<option value="saab">Algeria</option>
												<option value="mercedes">Afghanistan</option>
												<option value="audi">Ghana</option>
												<option value="audi2">Albania</option>
												<option value="audi3">Bahrain</option>
												<option value="audi4">Colombia</option>
												<option value="audi5">Dominican Republic</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="cart-page-total">
											<h2>Tổng số giỏ hàng</h2>
											<ul>
												<li>Phụ Thu<span>0đ</span></li>
												<li>Tổng Tiền <span th:if="${session.totalPrice}"
													th:text="${#numbers.formatInteger(session.totalPrice,1,'POINT')+ 'đ'}"></span>
													<span th:unless="${session.totalPrice}">0đ</span>
												</li>
											</ul>
											<a href="#" style="margin-left: 70%;"
												th:if="${session.sizeCartItem >0}">Thanh Toán</a> <a
												href="#" style="margin-left: 70%;" class="disabled"
												th:unless="${session.sizeCartItem >0}" disabled>Thanh
												Toán</a>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- shopping-cart-area end -->
	</div>
</body>

</html>
