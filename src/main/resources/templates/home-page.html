<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
<title>Shop Homepage - Start Bootstrap Template</title>
</head>

<body>

	<div class="container" layout:fragment="content">
		<div class="row">
			<div th:replace="fragments/carousel :: carousel"></div>
			<div th:replace="fragments/slick-slider :: slick-slider"></div>
		</div>
		<div class="section-title-4 text-center mb-45">
			<h2>Top Products</h2>
		</div>
		<div class="row">
			<div th:each="product : ${productPage.content}"
				class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><img class="card-img-top"
						src="http://placehold.it/700x400" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a th:text="${product.productName}" href="#"></a>
						</h4>
						<h5
							th:text="${#numbers.formatInteger(product.price,3,'POINT')+ 'Ä‘'}"></h5>
					</div>
				</div>
			</div>
			<div th:if="${productPage.totalPages > 0}"
				class="col-lg-12 pagination-style mt-10 text-center">
				<ul>
					<li th:if="${#numbers.formatInteger(param.page,0)} &gt; 1"><a
						th:href="@{/home-page(size=${productPage.size}, page=${#numbers.formatInteger(param.page,0)} -1)}"><i
							class="ti-angle-left"></i></a></li>
					<li th:each="pageNumber : ${pageNumbers}"
						th:class="${pageNumber==productPage.number + 1} ? active"><a
						th:href="@{/home-page(page=${pageNumber})}"
						th:text=${pageNumber}></a></li>
					<li th:if="${#numbers.formatInteger(param.page,0) < #numbers.formatInteger(productPage.totalPages,0)}"><a
						th:href="@{/home-page(size=${productPage.size}, page=${#numbers.formatInteger(param.page,0)} +1)}"><i
							class="ti-angle-right"></i></a></li>
				</ul>
			</div>
		</div>
		<div class="section-title-4 text-center mb-45">
			<h2>Best Selling</h2>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><img class="card-img-top"
						src="http://placehold.it/700x400" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="#">Item One</a>
						</h4>
						<h5>$24.99</h5>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><img class="card-img-top"
						src="http://placehold.it/700x400" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="#">Item Two</a>
						</h4>
						<h5>$24.99</h5>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">

					<a href="#"><img class="card-img-top"
						src="http://placehold.it/700x400" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="#">Item Three</a>

				</div>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">

					<a href="#"><img class="card-img-top"
						src="http://placehold.it/700x400" alt=""></a>

						<h4 class="card-title">
							<a href="#">Item Four</a>

						<h5>$24.99</h5>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">

						src="http://placehold.it/700x400" alt=""></a>

							<a href="#">Item Five</a>

			</div>

			<div class="col-lg-4 col-md-6 mb-4">

	</div>
</body>

</html>
