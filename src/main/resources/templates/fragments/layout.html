<!-- Bootstrap core JavaScript -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/slick.js}"></script>
<!-- all js here -->
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.counterup.min.js}"></script>
<script th:src="@{/js/waypoints.min.js}"></script>
<script th:src="@{/js/ajax-mail.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/placeholderTypewriter.js}"></script>
<script type="text/javascript">
	$(document).on('ready', function() {
		$(".regular").slick({
			autoplay : true,
			autoplaySpeed : 1000,
			dots : true,
			infinite : true,
			speed : 1000,
			fade : false,
			slide : 'div',
			cssEase : 'linear',
			pauseOnFocus : false,
			pauseOnHover : false,
			pauseOnDotsHover : false,
			slidesToShow : 6,
			slidesToScroll : 1,
		});

		var menu = $('.header-top');
		var origOffsetY = menu.offset().top;
		function scroll() {
			if ($(window).scrollTop() >= origOffsetY) {
				$('.category-menu-list').stop().slideUp(300);
			} else {
				$('.category-menu-list').stop().slideDown(300);
			}
		}

		document.onscroll = scroll;
		/*Remove cart row on cart page*/
		$('#cart-row').on('click', 'tr a', function(e) {
			console.log('a');
			e.preventDefault();
			$(this).closest('tr').remove();
		});
		/* Placeholder Typewriter */
		var srtSuggesstSearch = $('#suggestSearch').val();
		var placeholderText = srtSuggesstSearch.split(';');
		$('#search').placeholderTypewriter({
			text : placeholderText
		});
		/*auto complete*/
		$("#search").keyup(function(event) {
			var dulieu = $(this).val();
			if (dulieu.length > 0) {
				$(".search-list").show();
				console.log("show")
				$.ajax({
					url : '/autocomplete',
					type : 'post',
					data : {
						keyword : dulieu
					},
					success : function(kq) {
						console.log(kq);
						$(".search-list").html(kq);
					}
				});
			} else {
				$(".search-list").hide();
				console.log("hide")
			}
		});

	});
</script>
</body>

</html>
